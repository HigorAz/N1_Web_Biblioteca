{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">{{ _('Registro') }}</h2>
    <form action="{{ url_for('routes.register') }}" method="POST">
        <fieldset>
            <div>
                <label for="login" class="form-label mt-4">{{ _('Entrar (email)') }}</label>
                <input type="email" class="form-control" id="login" name="login" required>
            </div>
            <div>
                <label for="password" class="form-label mt-4">{{ _('Senha') }}</label>
                <input type="password" class="form-control" id="password" name="senha" required>
            </div>
            <div>
                <label class="form-label mt-4">{{ _('Cargo') }}</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cargo" id="admin" value="1" required>
                    <label class="form-check-label" for="admin">{{ _('Administrador') }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cargo" id="member" value="0" required>
                    <label class="form-check-label" for="member">{{ _('Membro') }}</label>
                </div>
            </div>
            <div>
                <label for="nome_real" class="form-label mt-4">{{ _('Nome Completo') }}</label>
                <input type="text" class="form-control" id="nome_real" name="nome_real" required>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">{{ _('Registrar') }}</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
