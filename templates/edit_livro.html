{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">{{ _('Editar Livro') }}</h2>
    <form action="{{ url_for('routes.handle_livro', livro_id=livro['id']) }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <fieldset>
            <div>
                <label for="titulo" class="form-label mt-4">{{ _('Título') }}</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ livro['titulo'] }}" required>
            </div>
            <div>
                <label for="autor" class="form-label mt-4">{{ _('Autor') }}</label>
                <input type="text" class="form-control" id="autor" name="autor" value="{{ livro['autor'] }}" required>
            </div>
            <div>
                <label for="genero" class="form-label mt-4">{{ _('Gênero') }}</label>
                <input type="text" class="form-control" id="genero" name="genero" value="{{ livro['genero'] }}" required>
            </div>
            <div>
                <label for="paginas" class="form-label mt-4">{{ _('Páginas') }}</label>
                <input type="number" class="form-control" id="paginas" name="paginas" value="{{ livro['paginas'] }}" required>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">{{ _('Salvar') }}</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
