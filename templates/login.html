{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Login</h2>

    <!-- Botões de Login com Google e GitHub -->
    <div class="text-center">
        <a href="{{ url_for('google.login') }}" class="btn btn-primary">Entrar com Google</a>
        <a href="{{ url_for('github.login') }}" class="btn btn-dark">Entrar com GitHub</a>
    </div>

    <!-- Ou faça login com email e senha -->
    <p class="text-center mt-3">Ou faça login com seu email e senha:</p>

    <!-- Formulário de Login Tradicional -->
    <form action="{{ url_for('routes.login') }}" method="POST">
        <fieldset>
            <div>
                <label for="login" class="form-label mt-4">Login (Email)</label>
                <input type="email" class="form-control" id="login" name="login" required>
            </div>
            <div>
                <label for="password" class="form-label mt-4">Senha</label>
                <input type="password" class="form-control" id="password" name="senha" required>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="{{ url_for('routes.register') }}" class="btn btn-secondary">Registrar</a>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
