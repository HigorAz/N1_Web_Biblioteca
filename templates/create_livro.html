{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">{{ _('Adicionar Livro') }}</h2>
    <form action="{{ url_for('routes.handle_livros') }}" method="POST">
        <fieldset>
            <div>
                <label for="titulo" class="form-label mt-4">{{ _('Título') }}</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div>
                <label for="autor" class="form-label mt-4">{{ _('Autor') }}</label>
                <input type="text" class="form-control" id="autor" name="autor" required>
            </div>
            <div>
                <label for="genero" class="form-label mt-4">{{ _('Gênero') }}</label>
                <input type="text" class="form-control" id="genero" name="genero" required>
            </div>
            <div>
                <label for="paginas" class="form-label mt-4">{{ _('Páginas') }}</label>
                <input type="number" class="form-control" id="paginas" name="paginas" required>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">{{ _('Adicionar') }}</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
